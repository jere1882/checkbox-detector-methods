version: '3.8'

services:
  checkbox-detector-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkbox-detector-api
    ports:
      - "8000:8000"
    volumes:
      # Mount model weights if they exist locally
      - ./runs/detect/train/weights:/app/runs/detect/train/weights:ro
      # Mount data folder from parent directory
      - ../data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s



