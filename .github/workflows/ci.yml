name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-opencv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd checkbox_detector_opencv
          pip install -e .
          pip install pytest
      
      - name: Run tests
        run: |
          cd checkbox_detector_opencv
          python -m pytest tests/test_checkbox_detector.py -v

  test-yolo-inference:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd checkbox_detector_yolo
          pip install -r requirements.txt
      
      - name: Test inference script
        run: |
          cd checkbox_detector_yolo
          # Test that the script runs (will fail without model weights, but that's expected)
          python test_inference.py --help || true
          python -c "from ultralytics import YOLO; print('Ultralytics import successful')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linting tools
        run: |
          pip install flake8 black
      
      - name: Lint Python files
        run: |
          flake8 checkbox_detector_opencv/checkbox_detector checkbox_detector_yolo/*.py --max-line-length=120 --ignore=E501,W503 || true
          black --check checkbox_detector_opencv/checkbox_detector checkbox_detector_yolo/*.py || true





